<article class="post" *ngIf="post !== null">
  <header class="post-header">
    <h1 class="post-title" id="aspnet-core-dev-cert-for-ubuntu">
      {{ post.title }}
    </h1>
    <div class="post-meta">
      <span *ngIf="post.publishDate === null" class="badge bg-secondary">Not published</span>
      <div *ngIf="post.publishDate !== null">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-calendar"
        >
          <title>calendar</title>
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        {{ post.publishDate }}
      </div>
    </div>
  </header>
  <div class="post-content">
    {{ post.body }}
  </div>
  <div class="post-footer"></div>
</article>
